version: '3.8'

services:
  # N8N Automation Platform
  n8n:
    image: n8nio/n8n:latest
    container_name: thesteelezone-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-America/Los_Angeles}
      # MCP Integration
      - N8N_MCP_ENABLED=true
      - N8N_MCP_SERVER_URL=http://mcp-server:3000
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/workflows
      - ./n8n-credentials:/credentials
    networks:
      - steelezone-network
    depends_on:
      - mcp-server

  # Model Context Protocol Server
  mcp-server:
    image: mcp/perplexity-ask:latest
    container_name: thesteelezone-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - MCP_SERVER_PORT=3000
      - MCP_SERVER_HOST=0.0.0.0
    volumes:
      - ./mcp-config:/config
      - mcp_data:/data
    networks:
      - steelezone-network

  # Redis for caching and queue management
  redis:
    image: redis:7-alpine
    container_name: thesteelezone-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - steelezone-network
    command: redis-server --appendonly yes

  # PostgreSQL for N8N database
  postgres:
    image: postgres:15-alpine
    container_name: thesteelezone-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-n8n}
      - POSTGRES_USER=${POSTGRES_USER:-n8n}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - steelezone-network

volumes:
  n8n_data:
  mcp_data:
  redis_data:
  postgres_data:

networks:
  steelezone-network:
    driver: bridge
